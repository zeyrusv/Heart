<!DOCTYPE html>
<html>
<head>
    <title>Change Text</title>
</head>
<body>
    <p id="text">Original text</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("text").innerText = "Text has been changed!";
        }
    </script>
</body>
</html>
